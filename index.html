<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Computer Builder</title>
</head>
<body>
    <div class="bg-white">
        <div class="bg-dark col-12 d-flex justify-content-center">
            <h1 class= "text-white">Build Your Own Computer</h1>
        </div>
        <div class="select-field">
            <div class="mt-3 ml-2">
                <h4>Step1: Select Your CPU</h4>
                <div class="d-flex">
                    <div class="col-4 d-flex align-items-center">
                        <h5>Brand</h5>
                        <select class="custom-select ml-2"  id="cpu-brand">
                            <option value="">-</option>
                            <option value="Intel">Intel</option>
                            <option value="AMD">AMD</option>
                        </select>  
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <h5>Model</h5>
                        <select class="custom-select ml-2" id="cpu-model">
                            <option value="">-</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3 ml-2">
                <h4>Step2: Select Your GPU</h4>
                <div class="d-flex">
                    <div class="col-4 d-flex align-items-center">
                        <h5>Brand</h5>
                        <select class="custom-select ml-2"  id="cpu-brand">
                            <option value="">-</option>
                            <option value="Nvidia">Nvidia</option>
                            <option value="AMD">AMD</option>
                            <option value="Zotac">Zotac</option>
                            <option value="Asus">Asus</option>
                            <option value="MSI">MSI</option>
                            <option value="Gigabyte">Gigabyte</option>
                            <option value="EVGA">EVGA</option>
                            <option value="Sapphire">Sapphire</option>
                            <option value="PowerColor">PowerColor</option>
                            <option value="XFX">XFX</option>
                            <option value="ASRock">ASRock</option>
                            <option value="Gainward">Gainward</option>
                            <option value="PNY">PNY</option>
                            <option value="PwrHis">PwrHis</option>
                        </select>  
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <h5>Model</h5>
                        <select class="custom-select ml-2" id="cpu-model">
                            <option value="">-</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3 ml-2">
                <h4>Step3: Select Your Memory Card</h4>
                <div class="d-flex">
                    <div class="col-4 d-flex align-items-center">
                        <h5>How many?</h5>
                        <select class="custom-select ml-2"  id="cpu-brand">
                            <option value="">-</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select> 
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <h5>Brand</h5>
                        <select class="custom-select ml-2"  id="cpu-brand">
                            <option value="">-</option>
                        </select>  
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <h5>Model</h5>
                        <select class="custom-select ml-2" id="cpu-model">
                            <option value="">-</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3 ml-2">
                <h4>Step4: Select Your Storage</h4>
                <div class="d-flex">
                    <div class="col-4 d-flex align-items-center">
                        <h5>HDD or SSD</h5>
                        <select class="custom-select ml-2"  id="cpu-brand">
                            <option value="">-</option>
                            <option value="HDD">HDD</option>
                            <option value="SSD">SSD</option>
                        </select>  
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <h5>Storage</h5>
                        <select class="custom-select ml-2"  id="cpu-brand">
                            <option value="">-</option>
                        </select>  
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <h5>Brand</h5>
                        <select class="custom-select ml-2"  id="cpu-brand">
                            <option value="">-</option>
                        </select>  
                    </div>
                    <div class="col-4 d-flex align-items-center">
                        <h5>Model</h5>
                        <select class="custom-select ml-2" id="cpu-model">
                            <option value="">-</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-primary col-3 ml-3 mt-2">Add PC</button>
            </div>
            <div class="displayPC"></div>
        </div>
    </div>
</body>
</html>
