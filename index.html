<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">

    <title>Computer Builder</title>
</head>

<body>
    <div id="target">
        <div class="bg-white">
            <div class="bg-dark col-12 d-flex justify-content-center">
                <h1 class= "text-white">Build Your Own Computer</h1>
            </div>
            <div class="select-field">
                <div class="mt-4 ml-2">
                    <h5>Step1: Select Your CPU</h5>
                    <div class="d-flex mt-3">
                        <div class="d-flex align-items-center">
                            <h5>Brand</h5>
                            <select class="custom-select ml-3" style="width: 275px;" id="cpu-brand">
                                <option value="">-</option>
                            </select>  
                        </div>
                        <div class="d-flex align-items-center ml-3">
                            <h5>Model</h5>
                            <select class="custom-select ml-3" style="width: 275px;" id="cpu-model">
                                <option value="">-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4 ml-2">
                    <h5>Step2: Select Your GPU</h5>
                    <div class="d-flex mt-3">
                        <div class="d-flex align-items-center">
                            <h5>Brand</h5>
                            <select class="custom-select ml-3" style="width: 275px;" id="gpu-brand">
                                <option value="">-</option>
                            </select>  
                        </div>
                        <div class="d-flex align-items-center ml-3">
                            <h5>Model</h5>
                            <select class="custom-select ml-3" style="width: 275px;" id="gpu-model">
                                <option value="">-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4 ml-2">
                    <h5>Step3: Select Your Memory Card</h5>
                    <div class="d-flex mt-3">
                        <div class="d-flex align-items-center">
                            <h5>How many?</h5>
                            <select class="custom-select ml-3" style="width: 150px;" id="ram-num">
                                <option value="">-</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select> 
                        </div>
                        <div class="d-flex align-items-center ml-3">
                            <h5>Brand</h5>
                            <select class="custom-select ml-3" style="width: 275px;" id="ram-brand">
                                <option value="">-</option>
                            </select>  
                        </div>
                        <div class="d-flex align-items-center ml-3">
                            <h5>Model</h5>
                            <select class="custom-select ml-3" style="width: 275px;" id="ram-model">
                                <option value="">-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4 ml-2">
                    <h5>Step4: Select Your Storage</h5>
                    <div class="d-flex mt-3">
                        <div class="d-flex align-items-center">
                            <h5 style="white-space: nowrap;">HDD or SSD</h5>
                            <select class="custom-select ml-3" style="width: 200px;" id="storage-type">
                                <option value="">-</option>
                                <option value="HDD">HDD</option>
                                <option value="SSD">SSD</option>
                            </select>  
                        </div>
                        <div class="d-flex align-items-center ml-3">
                            <h5>Storage</h5>
                            <select class="custom-select ml-3" style="width: 200px;" id="storage-size">
                                <option value="">-</option>
                            </select>  
                        </div>
                        <div class="d-flex align-items-center ml-3">
                            <h5>Brand</h5>
                            <select class="custom-select ml-3" style="width: 200px;" id="storage-brand">
                                <option value="">-</option>
                            </select>  
                        </div>
                        <div class="d-flex align-items-center ml-3">
                            <h5>Model</h5>
                            <select class="custom-select ml-3" style="width: 200px;"id="storage-model">
                                <option value="">-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="ml-3 mt-3">
                    <button class="btn btn-primary col-2">Add PC</button>
                </div>
            </div>
        </div>
    </div> 
</body>
<script src="computer-builder.js"></script>
</html>
